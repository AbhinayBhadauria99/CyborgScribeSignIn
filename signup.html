<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Overledge</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to Overledge!</h1>

      <input type="text" name="fname" class="form-control top" placeholder="First Name" pattern="[A-Za-z]+" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" pattern="[A-Za-z]+" required>
      <input type="email" name="email"  class="form-control bottom" placeholder="Email" required>



      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Team Overledge<br> Designed by Abhinay Singh Bhadauria</p>
    </form>
  </body>
